  <!-- Main content -->
  <main class="bg-cover">

    <article class="intro">
      <section class="headline">
        <img class="logo" src="images/logo43.svg" alt="Flexico"/>
        <h1>Flexico</h1>
        <h3 class="main">Flexible co-working.</h3>
        <h3 class="sub">An hour, a day or a week...On the go</h3>
      </section>

      <section class="apps">
        <div class="app ios">
          <a href="#ios">
            <span>Flexico iOS App</span>
            <img src="images/ios.png" alt="Flexico iOS App" />
          </a>
        </div>
        <div class="app android">
          <a href="#android">
            <span>Flexico Android App</span>
            <img src="images/android.png" alt="Flexico Android App" />
          </a>
        </div>
      </section>
    </article>
  </main>

  <!-- lightbox -->
  <div class="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close-icon lightbox-close">âœ•</span>
      <div id="mylightbox" class="lightbox-inner">
        <h3 style="color:#000;">We're not quite ready yet</h3>
        <h4>If you leave your email below we'll send you an invite as soon as we're up and running</h4>
        <form method="POST" action="http://formspree.io/you@email.com" style="padding-top:8px;">
          <input type="email" name="_replyto" placeholder="your email" style="padding-top:3px;padding-bottom:3px">
          <input type="submit" value="Send" class="btn btn-lg btn-dark">
        </form>
      </div>
    </div>
  </div>
